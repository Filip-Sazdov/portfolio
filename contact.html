<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filip's Portfolio | Contact</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
      />
    <link rel="stylesheet" type="text/css" href="css/style.production.css" />
  </head>
  <body>
    <header class="page-header">
      <img src="img/FS-Logo.png" class="page-header__item" alt="logo" />
      <nav role="navigation" class="page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item">About</a>
          </li>
          <li role="presentation">
            <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>
          </li>
          <li role="presentation">
            <a
              href="contact.html"
              role="menuitem"
              class="navigation-list__item navigation-list__item--active">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <hr />
    <main>
      <section role="my contact info">
        <h1>Best ways to get in touch with me:</h1>
        <p>
          <a href="mailto:filip@domain.com">Shoot me an email!</a><br />
          <a href="tel:+5555555555">Call me at!</a><br />
          <a href="skype:sazfilip">Reach me on skype!</a>
        </p>
      </section>

      <hr />
      <p>
        Alternatively, please fill out the below form and send me a message. I
        typically respond within 24 hours.
      </p>
      <p>Fields marked with * are mandatory!</p>
      <form class="contact-form" action="#" method="post" autocomplete="on">
        <fieldset>
          <legend>Contact Info</legend>
          <label class="standard-label" for="contact-fullName">Full Name: *</label>
          <input type="text" id="contact-fullName" required autofocus />

          <label class="standard-label" for="contact-email">E-mail: *</label>
          <input type="email" id="contact-email" required />

          <label class="standard-label" for="contact-telephone">Telephone:
          </label>
          <input
            type="tel"
            id="contact-telephone"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            />
          <br /><br />
          <label class="standard-label" for="message">Message: *</label>
          <textarea maxlength="240" id="message" required></textarea>
          <br /><br />
          <input type="submit" value="Send message" />
        </fieldset>
      </form>
    </main>
    <hr />
    <footer class="page-footer">
      <p>Find me on</p>
      <div class="social-media">
        <img src="img/iconfinder_github-social-media_765246.svg" alt="Github" />
        <img
          src="img/iconfinder_twitter-social-media_765208.svg"
          alt="Twitter"
          />
        <img
          src="img/iconfinder_linkedin-social-media_765228.svg"
          alt="LinkedIn"
          />
      </div>
    </footer>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
